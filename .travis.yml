language: cpp

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports # for cmake
    packages:
      - cmake
      - cmake-data

matrix:
  include:
    # Linux GCC
    - os: linux
      compiler: gcc # default Travis CI gcc (4.8.4)
      # (Travis sets CC, CXX)

    # Linux Clang
    - os: linux
      compiler: clang # default Travis CI clang (3.5.0)
      # (Travis sets CC, CXX)

    - os: linux
      sudo: required
      language: generic # use `generic` otherwise Travis sets CXX, CC to default compilers
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env:
        - CXX=clang++-3.6
        - CC=clang-3.6

    - os: linux
      sudo: required
      language: generic
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', llvm-toolchain-precise-3.7']
          packages: ['clang-3.7']
      env:
        - CXX=clang++-3.7
        - CC=clang-3.7

    - os: linux
      sudo: required
      language: generic
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8']
          packages: ['clang-3.8']
      env:
        - CXX=clang++-3.8
        - CC=clang-3.8

    - os: linux
      sudo: required
      language: generic
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', llvm-toolchain-precise-3.9']
          packages: ['clang-3.9']
      env:
        - CXX=clang++-3.9
        - CC=clang-3.9

before_script:
  # Note: cmake will use the CXX and CC environment variables to determine the toolchain
  - ${CXX} --version
  - ${CC} --version
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j2
  - make CTEST_OUTPUT_ON_FAILURE=1 test

