language: cpp

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports # for cmake
    packages:
      - cmake
      - cmake-data

matrix:
  include:
    # Linux GCC
    - os: linux
      compiler: gcc
      env:
        # default Travis CI gcc (4.8.4)
        - CXX=g++
        - CC=gcc

    # Linux Clang
    - os: linux
      compiler: clang
      env:
        # default Travis CI clang (3.5.0)
        - CXX=g++
        - CC=gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j2
  - make CTEST_OUTPUT_ON_FAILURE=1 test

